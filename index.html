<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/css.css" />
    <title>Search Users</title>
  </head>
  <body>
    <div class="title container">
      <h1>Pesquisa de Usuários</h1>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>

    <section>
      <div class="container">
        <div class="grid-8 result">
          <h1>30 Usuários encontrados</h1>
          <hr />
          <div class="container-item">
            <div class="item">
              <img src="./riven.jpeg" alt="Foto" />
              <p>Riven, ? anos</p>
            </div>
          </div>
        </div>
        <div class="grid-8">
          <h1>Estatísticas</h1>
          <hr />
          <h2>Sexo masculino: 100</h2>
          <h2>Sexo feminino: 100</h2>
          <h2>Soma das idades: 1.745</h2>
          <h2>Média das idades: 52.88</h2>
          <input placeholder="Digite algo..." type="text" />
          <button disabled type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </section>
  </body>
</html>
